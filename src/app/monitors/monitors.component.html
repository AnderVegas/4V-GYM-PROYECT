<div class="flex justify-center searchBar">
  <div class="relative w-[753px] h-[50px]">
    <!-- Imagen de la lupa -->
    <img 
      src="../../assets/lupa.png" 
      alt="Search Icon" 
      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6"
    />
    
    <!-- Input de bÃºsqueda -->
    <input
      type="text"
      class="w-full h-full pl-12 rounded-lg border-[2px] border-[#D25B5B] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] bg-[#D9D9D9] focus:outline-none text-gray-800"
    />
  </div>
  
  <img 
    src="../../assets/add.png" 
    alt="Add Icon" 
    class="w-20 h-20 cursor-pointer addIcon"
  />
</div>
  
<div class="flex justify-center items-center carrousel mt-10">
  <table class="w-full table-auto border-collapse">
    <tr class="h-24 text-center">
      <!-- Flecha izquierda con margen reducido -->
      <td class="flex justify-center items-center px-2">
        <img 
          src="../../assets/mingcute_arrows-left-fill.png" 
          alt="Left Arrow" 
          style="cursor: pointer;" 
          (click)="previousMonitor()">
      </td>
      
      <td>
        <!-- Contenedor de los monitores (Carrusel) -->
        <div class="flex overflow-hidden space-x-6 justify-center items-center">
          <!-- Mostrar tres monitores en el carrusel -->
          <div 
            *ngFor="let monitor of visibleMonitors" 
            class="flex-shrink-0 w-[360px] h-[250px] bg-[#D9D9D9] p-6 flex flex-col justify-center items-center">
            <img 
              src="../../assets/avatar.png" 
              alt="Avatar" 
              class="avatarImg w-20 h-20 mb-4"
            />
            <h4 class="text-center text-lg font-semibold">{{ monitor.nombre }}</h4>
            <h4 class="text-center text-lg break-all">{{ monitor.email }}</h4>
            <h4 class="text-center text-lg">{{ monitor.telefono }}</h4>
          </div>
        </div>
      </td>
  
      <!-- Flecha derecha con margen reducido -->
      <td class="flex justify-center items-center px-2">
        <img 
          src="../../assets/mingcute_arrows-right-fill.png" 
          alt="Right Arrow" 
          style="cursor: pointer;" 
          (click)="nextMonitor()">
      </td>
    </tr>
  </table>
</div>
